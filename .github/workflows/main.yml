name: Lint and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Install dependencies
      run: npm ci

    - name: Lint with ESLint
      run: npx eslint .

    - name: Type check with TypeScript
      run: npx tsc --noEmit

    - name: Test with Vitest
      run: npm test
